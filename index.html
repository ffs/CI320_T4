<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Visualizeitor</title>
  <script src="jquery-2.0.0.js"> </script>
  <link rel="stylesheet" type="text/css" media="all" href="styles.css">
  <script type="text/javascript" src="Script.js"></script>
  
  <link rel="stylesheet" href="messi.min.css" />
  <script src="messi.js"></script>
  <script>
    document.oncontextmenu=new Function ("return false");
    document.addEventListener("touchstart", function(){}, true);
  </script>
</head>

<body onload="inicializa()">
  <div id="topbar"><a href="http://www.ufpr.br">Universidade Federal do Paraná</a></div>
  <div id="w">
    <div id="content">

    <h1 id="tituloTrab"><span>Visualizeitor</span></h1>
    
   <form id="searchform2" name="searchform2" method="get" action="index.html" >
      <div class="fieldcontainer"> 
      <center>
        <input type="text" name="s2" id="s2" class="searchfieldjs" placeholder="Insira um GRR..." tabindex="2">
        <input type="submit" name="search2btn" id="search2btn" value="" onclick="atualizaDados()">
      </center>
      </div>
    </form>
    
    <br><br>
    <h1 id="titulo2"><span> Informações do Aluno </span></h1>
    <div id="InfoAluno" align="center">
        <table id="tabelaAluno">
          <tr>
            <td class="borda">
              <b>Nome:</b> 
            </td>
            <td id="nomeAluno" class="info">
            </td>
          </tr>
          <tr>
            <td class="borda">
              <b>Registro Acadêmico:</b> 
            </td>
            <td id="grrAluno" class="info">
            </td>
          </tr>
          <tr>
            <td class="borda">
              <b>Curso:</b>
            </td>
            <td id="cAlu" class="info">
            </td>
          </tr>
        </table>
      </div>
      <h1><span> Grade Curricular </span></h1>
      <div id="grade" align="center">
      </div>
      
      <div id="legenda">
      
        <h1><span> Legenda </span></h1>
        
        <table id="tableLegenda">
          <tr>
            <td id="tableLegendaAprovado"></td><td>Aprovado</td>
            <td id="tableLegendaRepNota"></td><td>Reprovado por nota</td>
            <td id="tableLegendaEqui"></td><td>Equivalencia</td>
            <td id="tableLegendaMat"></td><td>Matricula</td>
            <td id="tableLegendaRepFreq"></td><td>Reprovado por frequencia</td>
            <td id="tableLegendaCanc"></td><td>Cancelado</td>
            <td id="tableLegendaDisp"></td><td>Dispensa com nota</td></tr>
            <td id="tableLegendaTran"></td><td>Trancamento</td></tr>
          </tr>

        </table>

      </div>

    </div><!-- @end #content -->
  </div><!-- @end #w -->
</body>
</html>

<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Visualizeitor</title>
  <script src="jquery-2.0.0.js"> </script>
  <link rel="stylesheet" type="text/css" media="all" href="Estilos.css">
  <script type="text/javascript" src="Script.js"></script>
  
  <link rel="stylesheet" href="messi.min.css" />
  <script src="messi.js"></script>
  <script>
    document.oncontextmenu=new Function ("return false");
    document.addEventListener("touchstart", function(){}, true);
  </script>
</head>

<body onload="inicializa()">
  <div id="topbar"><a href="http://www.inf.ufpr.br/bcc">Bacharelado em Ciência da Computação</a></div>
  <div id="w">
    <div id="content">

    <h1 id="tituloTrabalho"><span>Visualizeitor</span></h1>


    <!-- INICIO CAMPO DE PESQUISA -->
    <form id="searchform2" name="searchform2" method="get" action="index.html" >
      <div class="fieldcontainer"> 
        <center>
          <input type="text" name="s2" id="s2" class="searchfieldjs" placeholder="Insira um GRR..." tabindex="2">
          <input type="submit" name="search2btn" id="search2btn" value="" onclick="atualizaDadosPagina()">
        </center>
      </div>
    </form>
    
    <!-- FIM CAMPO DE PESQUISA -->


    <!-- INICIO INFORMAÇÕES DO ALUNO -->
    <h1 id="tituloInfoAluno"><span> Informações do Aluno </span></h1>
    <div id="InfoAluno" align="center">
        <table id="tabelaInfoAluno">
          <tr id="linhaAluno">
            <td class="borda">
              <b>Nome:</b> 
            </td>
            <td id="nomeAluno" class="info">
            </td>
          </tr>
          <tr id="linhaAluno">
            <td class="borda">
              <b>Registro Acadêmico:</b> 
            </td>
            <td id="grrAluno" class="info">
            </td>
          </tr>
          <tr id="linhaAluno">
            <td class="borda">
              <b>Curso:</b>
            </td>
            <td id="cAlu" class="info">
            </td>
          </tr>
        </table>
      </div>
      <!-- FIM INFORMAÇÕES DO ALUNO -->
      

      <!-- INICIO GRADE CURRICULAR -->
      <h1 id="tituloGrade"><span> Grade Curricular </span></h1>
      <div id="grade" align="center">
      </div>
      <!-- FIM GRADE CURRICULAR -->


      <!-- INÍCIO LEGENDA -->
      <center>
      <h1 id="tituloLegenda"><span> Legenda </span></h1>
      <table width="50%" id="tabelaLegenda">
        <tr>
          <td id="legendaAprovado" width="10px" height="10px"><div></div></td><td>Aprovado</td>
          <td id="legendaRepNota" width="10px" height="10px"><div></div></td><td>Reprovado por nota</td>
          <td id="legendaEqui" width="10px" height="10px"><div></div></td><td>Equivalencia</td>
          <td id="legendaMat" width="10px" height="10px"><div></div></td><td>Matricula</td>
        </tr>
        <tr>
          <td id="legendaRepFreq" width="10px" height="10px"><div></div></td><td>Reprovado por frequencia</td>
          <td id="legendaCanc" width="10px" height="10px"><div></div></td><td>Cancelado</td>
          <td id="legendaDisp" width="10px" height="10px"><div></div></td><td>Dispensa com nota</td>
          <td id="legendaTran" width="10px" height="10px"><div></div></td><td>Trancamento</td>
        </tr>
      </table>
      </center>
      <!-- FIM LEGENDA -->


    </div><!-- @end #content -->
  </div><!-- @end #w -->
</body>
</html>
